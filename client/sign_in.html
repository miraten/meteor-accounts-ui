<template name="_signInDialogContent">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{i18n 'accounts.signIn'}}</h4>
  </div>
  <div class="modal-body no-padding">

    {{> accountsErrors}}

    <form id="formSignIn" class="smart-form">
      <fieldset>
        <section>
          <label class="input">
            <input name="email" type="text" placeholder="{{i18n 'accounts.usernameOrEmail'}}" autofocus></label>
        </section>

        <section>
          <label class="label"></label>
          <label class="input">
            <input type="password" name="password" placeholder="{{i18n 'accounts.password'}}"></label>
        </section>

        <section>
          <label class="checkbox">
            <input type="checkbox" name="remember" checked="">
            <i></i>{{i18n 'accounts.staySignedIn'}}</label>
        </section>
      </fieldset>

      <footer>
        <button type="submit" class="btn btn-primary btn-block">{{i18n 'accounts.signIn'}}</button>
      </footer>
    </form>
  </div>
  <div class="panel-footer">
    <button id="forgotPassword" class="btn btn-link">{{i18n 'accounts.forgotPassword'}}</button>
    <button id="signUp" class="btn btn-link pull-right">{{i18n 'accounts.signUp'}}</button>
  </div>
</template>
