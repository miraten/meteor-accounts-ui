<body>
  {{> accountsDialog}}

  {{> accountsDialogTermsOfUse}}
  {{> accountsDialogPrivacyPolicy}}

  {{> _configureLoginServiceDialog}}
  {{> _configureLoginOnDesktopDialog}}

</body>

<template name="accountsDialog">
  <div id="modalAccountsDialog" class="modal fade">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        {{#if isSignIn}}{{> _signInDialogContent}}{{/if}}
        {{#if isSignUp}}{{> _signUpDialogContent}}{{/if}}
        {{#if isResult}}{{> _accountsResultDialogContent}}{{/if}}
        {{#if isForgotPassword}}{{> _forgotPasswordDialogContent}}{{/if}}
      </div>
    </div>
  </div>
</template>

<template name="_accountsResultDialogContent">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{resultTitle}}</h4>
  </div>
  <div class="modal-body">
    <br>
    {{{resultMessage}}}
    <br>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">{{i18n 'command_close'}}</button>
  </div>
</template>
