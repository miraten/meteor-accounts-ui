<template name="_forgotPasswordDialogContent">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{i18n 'accounts.forgotPassword'}}</h4>
  </div>
  <div class="modal-body no-padding">

    {{> meteorModalAlerts}}

    {{#if loggingIn}}
      {{> _loginButtonsLoggingIn}}
    {{/if}}

    <form id="formForgotPassword" class="smart-form">
      <fieldset>
        <section>
          <label class="label">{{i18n 'accounts.emailAddress'}}</label>
          <label class="input"> <i class="icon-append fa fa-envelope"></i>
            <input type="email" name="forgottenEmail">
            <b class="tooltip tooltip-bottom-right"><i class="fa fa-envelope txt-color-teal"></i> {{i18n 'accounts.text_input_email_address'}}</b></label>
        </section>
      </fieldset>

      <footer>
        <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-refresh"></i> {{i18n 'accounts.command_resetPassword'}}</button>
      </footer>
  </form>
  </div>
  <div class="modal-footer">
    <button id="signIn" type="button" class="btn btn-link pull-right">{{i18n 'accounts.signIn'}}</button>
  </div>
</template>
